name: Data PR

on:
  repository_dispatch:
    types:
      - webhook

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“Œ Setup runtime
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - name: ğŸ“Œ Checkout repo
      uses: actions/checkout@v2
    - name: ğŸ“Œ Run script
      run: bash create-pr.sh ${{ github.event.client_payload }}